name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v3
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
      - name: 'Build and Push Docker Image'
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/shop-agent-backend .
      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy shop-agent-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/shop-agent-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

  deploy-widget:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/widget
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: 'Upload to GCS'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: './apps/widget/dist'
          destination: '${{ secrets.GCS_BUCKET_NAME }}'
          parent: false
          headers: |-
            cache-control: public, max-age=3600
