name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest
      - name: Lint with Ruff
        run: ruff check .
      - name: Type check with MyPy
        run: mypy src
      - name: Run Tests
        run: pytest

  frontend-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [dashboard, widget]
    defaults:
      run:
        working-directory: ./apps/${{ matrix.app }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
